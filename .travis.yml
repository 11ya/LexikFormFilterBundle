language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    allow_failures:
        - php: 7.0
        - php: hhvm

services:
    - mongodb

env:
    - SYMFONY_VERSION=2.8.*

before_script:
    - phpenv config-add travis-php.ini
    - composer self-update
    - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
    - composer require symfony/form:${SYMFONY_VERSION} --no-update
    - composer update --dev

script: phpunit
